<div *ngIf="characterClass" class="container d-flex flex-row">
  <div class="w-50">
    <div class="card m-2">
      <div class="card-header">
        <h3>{{characterClass.name}}</h3>
      </div>
      <div class="card-body" innerHtml="{{characterClass.description}}"></div>
    </div>
  </div>
  <div class="w-50">
    <div id="accordion" class="m-2">
      <div *ngIf="characterClass.fullSpellCaster" class="card">
        <div class="card-header" id="headingCantrips">
          <h5 class="mb-0 text-center">
            <button class="btn btn-link collapsed" data-toggle="collapse"Cantrips data-target="#collapseCantrips" aria-expanded="false" aria-controls="collapseCantrips">
              Cantrips
            </button>
          </h5>
        </div>
        <div id="collapseCantrips" class="collapse" aria-labelledby="headingCantrips" data-parent="#accordion">
          <div class="card-body">
            <ul class="list-unstyled">
              <li *ngFor="let spell of allClassSpells">
                <button *ngIf="spell.level === 0" class="btn w-100">
                  {{spell.name}}
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div>

        <div class="card-header" id="headingFirst">
