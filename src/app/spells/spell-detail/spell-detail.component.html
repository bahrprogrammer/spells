<div *ngIf="spell" class="container">
  <main class="p-1 p-md-5 m-2">
    <div>
      <h1>{{spell.name}}</h1>
      <h6><em>{{display}}</em></h6>
      <h6><strong>Casting Time:</strong> {{spell.castingTime}}</h6>
      <h6><strong>Range:</strong> {{spell.range}}</h6>
      <h6><strong>Components:</strong> {{components}}</h6>
      <h6><strong>Duration:</strong> {{duration}}</h6>
    </div>
    <hr>
    <div innerHtml="{{spell.description}}"></div>
  </main>
</div>
